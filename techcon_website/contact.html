                <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>

        <!-- Embedded Google Map -->
        <section id="map">
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434508416!2d-122.08424948468102!3d37.42199997982552!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5d3e8351ef5%3A0x3f94af33e96ae100!2sGoogleplex!5e0!3m2!1sen!2sus!4v1681234567890!5m2!1sen!2sus"

        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">

                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
